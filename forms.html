<!--creating forms -->
<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="assets/images/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form>
    <label for="Fname">First Name</label>
    <input type="text" id="Fname" name="Jina1" required placeholder="Your First Name"><br>
    <label for="Lname">Last Name</label>
    <input type="text" id="Lname" name="Jina2" required placeholder="Your Last Name "><br>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="barua" required placeholder="Your Email Address"><br>
    <label for="DOB">Date of Birth</label>
    <input type="date" id="DOB" name="tarehe" required><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="Others">Custom</label>
    <input type="radio" id="Others" name="gender"><br>
    <label for="Password">Password</label>
    <input type="password" id="Password" name="siri" required placeholder="Create password"><br>
    <input type="submit" value="Register">

</form>

</body>
</html>
