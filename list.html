<!doctype html>
<html lang="en">
<head>
    <style>
        ul{
            list-style-type: none;
            background-color: grey;
            overflow: none;
            padding: 0;
            margin: 0;
        }
        ul{
            float: none;
        }
        li{
            color: black;
            padding: 18px;
            text-decoration:none;
            font-family: Montserrat;
        }
    </style>
    <link rel="icon" href="assets/images/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>List of Cars</h2>
<h2>Unordered list</h2>
<ul>
    <li>Nissan</li>
    <li>Toyoya</li>
    <li>Mazda</li>
    <li>Discovery</li>
    <li>VW</li>

</ul>

<h2>List of fruits</h2>
<h2>Orderd List</h2>
<ol>
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Oranges</li>
    <li>Grapes</li>
    <li>WaterMelon</li>
    <Li>Avocado</Li>

</ol>
</body>
</html>
